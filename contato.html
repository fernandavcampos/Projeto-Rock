        <h2>CONTATO</h2><br>
        <body>
            <form>
                <h3>Entrar em contato</h3>
                <input id="nome" type="text" name="Nome" placeholder="Seu nome:">
                <input id="email" type="text" name="e-mail"  placeholder="Seu e-mail..."/>
                <input id="mensagem" type="text" name="mensagem" placeholder=""/>
                <input type="submit" name="acao" value="Enviar mensagem"/>
            </form>
            
            <script>
                var email = document.getElementById('email');
                var mensagem = document.getElementById('mensagem');
                var nome = document.getElementById('nome');
        
                nome.addEventListener('focus',()=>{
                    nome.style.borderColor = "#4A5F6A";
                });
                    nome.addEventListener('blur',()=>{
                    nome.style.borderColor = "#ccc"
            });
                email.addEventListener('focus',()=>{
                    email.style.borderColor = "#4A5F6A";
                });
                    email.addEventListener('blur',()=>{
                    email.style.borderColor = "#ccc"
            });
            mensagem.addEventListener('focus',()=>{
                    mensagem.style.borderColor = "#4A5F6A";
                });
                    mensagem.addEventListener('blur',()=>{
                    mensagem.style.borderColor = "#ccc"
            });
            </script>
